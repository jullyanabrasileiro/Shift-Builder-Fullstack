<div class="all-workers-container">
    <h2 class="text-2xl font-semibold mb-4">All Workers</h2>
  
    <table class="workers-table w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-100">
          <th class="border px-4 py-2">First Name</th>
          <th class="border px-4 py-2">Last Name</th>
          <th class="border px-4 py-2">Email</th>
          <th class="border px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let worker of workers"
          class="hover:bg-gray-50 cursor-pointer"
        >
          <td class="border px-4 py-2">{{ worker.firstName }}</td>
          <td class="border px-4 py-2">{{ worker.lastName }}</td>
          <td class="border px-4 py-2">{{ worker.email }}</td>
          <td class="border px-4 py-2">
            <button
              (click)="viewProfile(worker.id)"
              class="btn-view-profile text-blue-500 hover:underline"
            >
              View Profile
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
