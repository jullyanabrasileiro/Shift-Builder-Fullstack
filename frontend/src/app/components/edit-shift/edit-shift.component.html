<div class="edit-shift-container">
  <h2>Edit Shift</h2>
  <form (submit)="onEditShift()">
    <label>Date:</label>
    <input type="date" [(ngModel)]="shiftData.date" name="date" required>

    <label>Start Time:</label>
    <input type="time" [(ngModel)]="shiftData.startTime" name="startTime" required>

    <label>End Time:</label>
    <input type="time" [(ngModel)]="shiftData.endTime" name="endTime" required>

    <label>Hourly Rate:</label>
    <input type="number" [(ngModel)]="shiftData.wage" name="hourlyRate" required>

    <label>Workplace:</label>
    <select [(ngModel)]="shiftData.place" name="workplace" required>
      <option *ngFor="let place of workplaces" [value]="place">{{ place }}</option>
    </select>

    <label>Shift Name:</label>
    <input type="text" [(ngModel)]="shiftData.shiftname" name="name" required>

    <label>Comments:</label>
    <textarea [(ngModel)]="shiftData.comments" name="comments"></textarea>

    <button type="submit">Update Shift</button>
  </form>
</div>
