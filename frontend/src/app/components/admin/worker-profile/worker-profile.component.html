<div class="worker-profile-container">
    <h2 class="text-2xl font-semibold mb-4">Worker Profile</h2>
  
    <form>
      <input [(ngModel)]="worker.firstName" placeholder="First Name" />
      <input [(ngModel)]="worker.lastName" placeholder="Last Name" />
      <input [(ngModel)]="worker.email" placeholder="Email" />
      <button (click)="updateWorker()" class="btn-save">Update</button>
      <button (click)="deleteWorker()" class="btn-delete">Delete</button>
    </form>
  </div>
