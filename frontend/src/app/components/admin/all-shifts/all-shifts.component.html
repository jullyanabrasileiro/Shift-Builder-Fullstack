<div class="all-shifts-container">
    <h2 class="text-2xl font-semibold mb-4">All Shifts</h2>
  
    <div class="filter-container mb-4">
      <input
        [(ngModel)]="searchWorkerName"
        placeholder="Worker Name"
        class="input"
      />
      <input
        [(ngModel)]="searchPlace"
        placeholder="Shift Place"
        class="input"
      />
      <input
        [(ngModel)]="startDate"
        type="date"
        class="input"
      />
      <input
        [(ngModel)]="endDate"
        type="date"
        class="input"
      />
      <button (click)="filterShifts()" class="btn-filter">Filter</button>
    </div>
  
    <table class="shift-table">
      <thead>
        <tr>
          <th>Worker Name</th>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Price/Hour</th>
          <th>Shift Place</th>
          <th>Total Profit</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let shift of shifts" (click)="editShift(shift.id ?? 0)">
          <td>{{ shift.workerName }}</td>
          <td>{{ shift.date }}</td>
          <td>{{ shift.startTime }}</td>
          <td>{{ shift.endTime }}</td>
          <td>{{ shift.pricePerHour | currency }}</td>
          <td>{{ shift.place }}</td>
          <td>{{ shift.totalProfit | currency }}</td>
          <td>
            <button class="btn-edit">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
