<div class="edit-shift-container">
    <h2>Edit Shift</h2>
    <form (submit)="onEditShift()">
      <label>Date:</label>
      <input type="date" [(ngModel)]="shift.date" name="date" required>
      
      <label>Start Time:</label>
      <input type="time" [(ngModel)]="shift.startTime" name="startTime" required>
      
      <label>End Time:</label>
      <input type="time" [(ngModel)]="shift.endTime" name="endTime" required>
      
      <label>Hourly Rate:</label>
      <input type="number" [(ngModel)]="shift.hourlyRate" name="hourlyRate" required>
      
      <label>Workplace:</label>
      <select [(ngModel)]="shift.workplace" name="workplace" required>
        <option *ngFor="let place of workplaces" [value]="place">{{ place }}</option>
      </select>
      
      <label>Shift Name:</label>
      <input type="text" [(ngModel)]="shift.name" name="name" required>
      
      <label>Comments:</label>
      <textarea [(ngModel)]="shift.comments" name="comments"></textarea>
      
      <button type="submit">Update Shift</button>
    </form>
  </div>
